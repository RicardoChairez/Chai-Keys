<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chai Keys</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Chai Keys</h1>
  <div class="set">
    <button class="c1 key white a">a</button>
    <button class="db1 key black w" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">w</button>
    <button class="d1 key white s">s</button>
    <button class="eb1 key black e" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">e</button>
    <button class="e1 key white d">d</button>
    <button class="f1 key white f">f</button>
    <button class="gb1 key black t" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">t</button>
    <button class="g1 key white g">g</button>
    <button class="ab1 key black y" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">y</button>
    <button class="a1 key white h">h</button>
    <button class="bb1 key black u" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">u</button>
    <button class="b1 key white j">j</button>
    <button class="c2 key white k">k</button>
    <button class="db2 key black o" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">o</button>
    <button class="d2 key white l">l</button>
    <button class="eb2 key black p" style="background-color: black; height: 100px; position: absolute; margin-left: -27px;">p</button>
    <button class="e2 key white semicolon">;</button>
    <button class="f2 key white comma">'</button>
  </div>

  <h2 id="note"></h2>


  <footer>

  </footer>
  <script src="index.js" charset="utf-8"></script>
  <script src="index2.js" charset="utf-8"></script>
</body>

</html>
